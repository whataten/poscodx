<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${@site.title}"></title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link th:href="@{/assets/css/board.css}" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">
		<th:block th:include="includes/header"></th:block>
		<div id="content">
			<div id="board" class="board-form">
				<table class="tbl-ex">
					<tr>
						<th colspan="2">글보기</th>
					</tr>
					<tr>
						<td class="label">제목</td>
						<td th:text="${boardVo.title}"></td>
					</tr>
					<tr>
						<td class="label">내용</td>
						<td>
							<p class="view-content" th:text="${#strings.replace(boardVo.contents, '\n', '<br>')}"></p>
						</td>
					</tr>
				</table>
				<div class="bottom">
					<a th:href="@{/board?(p=${param.p}, kwd=${param.kwd})}">글목록</a>
					<th:block sec:authorize="isAuthenticated()">
						<a th:href="@{(|/board/reply/${boardVo.no}|)(p=${param.p}, kwd=${param.kwd})}">답글달기</a>
						<a th:if="${principal.no == boardVo.userNo}" th:href="@{(|/board/modify/${boardVo.no}|)(p=${param.p}, kwd=${param.kwd})}">글수정</a>
					</th:block>
				</div>
			</div>
		</div>
		<th:block th:include="includes/navigation"></th:block>
		<th:block th:include="includes/footer"></th:block>
	</div>
</body>
</html>
