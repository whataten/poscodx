<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${@site.title}"></title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link th:href="@{/assets/css/user.css}" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">
		<th:block th:include="includes/header"></th:block>
		<div id="content">
			<div id="user">
				<form id="login-form" name="loginform" method="post" th:action="@{/user/auth}">
					<label class="block-label" for="email" th:text="#{user.signin.label.email}"></label>
					<input type="text" id="email" name="email" th:value="${email}">
					<label class="block-label" th:text="#{user.signin.label.password}"></label>
					<input type="password" name="password" value="">
					<p th:if="${email != null}" th:text="#{user.signin.fail}"></p>
					<input type="submit" th:value="#{user.signin.button.text}">
				</form>
			</div>
		</div>
		<th:block th:include="includes/navigation"></th:block>
		<th:block th:include="includes/footer"></th:block>
	</div>
</body>
</html>
